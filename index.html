<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <label><input type="text" name="myinput" /></label>
    <select id="chang">
      <option value="uppercase">If input is first name: Make the fist character in a name uppercase, and the rest lowercase</option>
      <option value="firstName">If input is a full name: Find the first name</option>
      <option value="firstNameLength">If input is a full name: Find the length of the first name</option>
      <option value="middelName">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
      <option value="filName">If input is a filename: Check if a filename is .png or .jpg</option>
      <option value="passWord">If input is a password: Hide a password with the correct number of *s</option>
      <option value="thirdCapitalized">With any input: Make the third character uppercase</option>
      <option value="anyCharUpper">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
    </select>
    <output id="outPut">Output goes here</output>
    <button>Generate output</button>
